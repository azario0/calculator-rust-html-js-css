<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script type="module" src="/main.js" defer></script>
    <link rel="stylesheet" href="/styles.css" >
  </head>

  <body>
    <div class="wrapper">
      <div class="calculator">
        <div class="display">
          <input type="text" id="results">
        </div>
        <div class="numandop">

            <li id="mul">*</li>
            <li id="plus">+</li>
            <li id="minus">-</li>
            <li id="divide">/</li>
            <li id="clear">ac</li>

        </div>
        <div class="numandop">

            <li id="seven">7</li>
            <li id="eight">8</li>
            <li id="nine">9</li>


        </div>
        <div class="numandop">

            <li id="four">4</li>
            <li id="five">5</li>
            <li id="six">6</li>

        </div>
        
        <div class="numandop">
            <li id="one">1</li>
            <li id="two">2</li>
            <li id="three">3</li>

        </div>
        <div class="numandop">

            <li id="coma">.</li>
            <li id="zero">0</li>
            <li id="equal">=</li>
        </div>
      </div>
    <div class="history">
      <p class="history-tag">History : </p>
      <p class = "history-tag" id="history-tag"></p>
    </div>

    </div>
  </body>
</html>
